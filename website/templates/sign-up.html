{% extends "base.html" %} 
{% block title %}Cadastrar{% endblock %}

{%block conteudo%}
<form action="{{ url_for('auth.sign_up') }}" method="POST">

    <br>
    
    <h1 align="center">Cadastre-se</h1>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo"/>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu E-mail"/>
    </div>
    <br>
    <h6>Tipo de Usuário</h6>
    <div class="form-check">
        <div class="form-check">
                <input class="form-check-input" type="radio" name="tipo" id="tipop">
                <label class="form-check-label" for="tipo">
                Professor
                </label>
        </div>
        <div class="form-check">
                <input class="form-check-input" type="radio" name="tipo" id="tipoa" onclick="radio()">
                <label class="form-check-label" for="tipo">
                Administração
                </label>
        </div>
    </div>
    <script>
        function radio() {
            var radio = document.getElementById("tipoa");
            var i = 0
            if (radio.checked == true){
              i = 1;
            } 
        }
    </script>
    <br>
    <br>
    <div class="form-group">
        <label for="senha1">Senha</label>
        <input type="password" class="form-control" id="senha1" name="senha1" placeholder="Digite sua senha"/>
    </div>    
    <div class="form-group">
        <label for="senha1">Confirme sua senha</label>
        <input type="password" class="form-control" id="senha2" name="senha2" placeholder="Confirme sua senha"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Realizar cadastro</button>
    <br>
    <br>
    
</form>
{% endblock %}
