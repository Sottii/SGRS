{% extends "base.html" %} 
{% block title %}Cadastrar Usuários{% endblock %}

{%block conteudo%}
<form method="POST">
    <h1 align="center">Cadastrar Usuário</h1>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome completo"/>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite o E-mail"/>
    </div>
    
    <br />
    
    <div class="container">  
        <div class="form-check">
            <h6>Tipo de Usuário</h6>
            <input class="form-check-input" type="radio" name="tipo-usuario" id="tipo-usuario1">
            <label class="form-check-label" for="tipo-usuario1">
                Professor
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tipo-usuario" id="tipo-usuario2">
            <label class="form-check-label" for="tipo-usuario2">
                Administração
            </label>
        </div> 
    </div> 
    
    <br />
    <br />

    <button type="submit" class="btn btn-primary">Realizar cadastro</button>
</form>
{% endblock %}
